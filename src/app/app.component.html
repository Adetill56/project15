<div class="container" *ngIf="dataLoaded === true">
    <div class="row">
        <div class="col-12 mb-3">
            <h1>{{title}}</h1>
        </div>
    </div>
    <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
    <app-find (searchChanged)="onSearchChanged($event)"></app-find>
    <app-table-workers [title]="'Программисты'" [workers]="getByType(myWorkerType.programmer) | filterworkers: searchStr" (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)">
    </app-table-workers>
    <app-table-workers [title]=" 'Дизайнеры' " [workers]="getByType(myWorkerType.designer) | filterworkers: searchStr" (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)">
    </app-table-workers>
    <app-table-workers [title]=" 'Рекламщики' " [workers]="getByType(myWorkerType.copywriter) | filterworkers: searchStr " (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)">
    </app-table-workers>
    <app-table-workers [title]=" 'Менеджеры' " [workers]="getByType(myWorkerType.manager) | filterworkers: searchStr " (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)">
    </app-table-workers>
</div>
